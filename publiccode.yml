description:
  it:
    documentation: 'https://docs.italia.it/agid/wai/wai-user-guide-docs/it/stabile/'
    features:
      - monitoraggio delle statistiche dei siti della Pubblica Amministrazione
      - >-
        disponibilità di report per capire come migliorare la fruizione delle
        pagine web
      - proprietà e controllo completo dei dati e piena aderenza al GDPR
      - >-
        disponibilità di strumenti per pubblicare le statistiche dei siti
        monitorati (ex art. 7 CAD)
    genericName: Piattaforma di web analytics
    longDescription: >
      **Web analytics Italia (WAI)** è una piattaforma nazionale di raccolta e
      analisi dei dati statistici relativi al traffico dei siti e servizi
      digitali della Pubblica Amministrazione italiana.


      WAI consente di:


      - uniformare la raccolta di tali dati;

      - semplificare l'accesso alle statistiche sul traffico e sul comportamento
      degli utenti che usano siti e servizi digitali istituzionali;

      - fornire agli operatori della PA strumenti ad hoc per agevolare la
      comprensione di tali informazioni, con l'obiettivo finale di ottimizzare
      in maniera continua l'esperienza utente.


      La piattaforma espone inoltre pubblicamente, e in maniera aggregata,
      alcuni dei dati che riguardano la fruizione dei servizi digitali della PA
      da parte dei cittadini.
    screenshots:
      - >-
        https://raw.githubusercontent.com/agid/wai-portal/master/resources/images/wai-screenshot.png
    shortDescription: >-
      Web analytics Italia è una piattaforma nazionale di raccolta e analisi dei
      dati statistici relativi al traffico dei siti web della PA italiana.
    videos:
      - 'https://youtu.be/jq7ycSLQE2k'
