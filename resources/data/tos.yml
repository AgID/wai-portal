it: |
  Il servizio **Web Analytics Italia**, erogato da AGID, è messo a disposizione
  delle pubbliche amministrazioni a titolo gratuito.

  Nell'attuale prima fase di beta test, il servizio è erogato su invito,
  seguendo un livello di servizio *"best effort"* e senza garanzia di continuità
  temporale.

  È offerto un supporto in giorni e orario di ufficio – 8 ore giornaliere dal
  lunedì al venerdì – attraverso canali dedicati e comunicati alle
  amministrazioni aderenti.

  È possibile recedere in qualsiasi momento, inviando una richiesta a servizio
  di supporto ad AGID.

  Web Analytics Italia è fisicamente installato sul CSP qualificato SPC Cloud
  Lotto 1, in territorio italiano.

  AGID garantisce la protezione dei dati personali, come esplicitato
  nell'apposita informativa.

  *Questo testo è anche pubblicato nella pagina "Note legali" di questo stesso
  sito.*

en: |
  The **Web Analytics Italia** service, provided by AGID, is made available to
  public administrations free of charge.

  In the current first beta test phase, the service is provided on invitation,
  following a *"best effort"* level of service and without guarantee of temporal
  continuity.

  Support is offered in days and office hours - 8 hours daily from
  Monday to Friday - through dedicated channels and communicated to the
  member administrations.

  You ca recede at any time by sending a request to service
  to support AGID.

  Web Analytics Italia is physically installed on the SPC Cloud Lotto 1
  qualified CSP, in Italian national territory.

  AGID guarantees the protection of personal data, as explained
  in the appropriate notice.

  *This text is also published in the "Legal notes" page of this same site.*
