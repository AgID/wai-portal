  ## Privacy

  L'[informativa sul trattamento dei dati personali](/privacy) è disponibile
  cliccando sul collegamento "Privacy" presente in fondo a qualunque pagina del
  sito WAI.

  ## Social media

  In merito all'uso dei social media si rinvia alle informazioni riportate nelle
  pagine [Note legali](https://www.agid.gov.it/it/note-legali) e [Media
  policy](https://www.agid.gov.it/it/media-policy) del sito istituzionale di
  AGID.
