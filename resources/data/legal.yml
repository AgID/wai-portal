  ## Premessa

  L'[Agenzia per l'Italia Digitale](https://www.agid.gov.it/) (AGID) ha
  realizzato e gestisce la piattaforma Web Analytics Italia (di seguito anche
  "WAI") con l'obiettivo di offire un servizio di raccolta e consultazione dei
  dati del traffico dei servizi online delle amministrazioni aderenti.

  Il presente documento potrà essere modificato in qualsiasi momento e senza
  preavviso. L'utente è pertanto invitato a prendere regolarmente visione
  dell'ultima versione aggiornata delle stesse, disponibile cliccando sul
  collegamento "Note legali" presente in fondo a qualunque pagina del sito WAI.

  <span id="tos"></span>
  ## Termini del servizio

  Il servizio **Web Analytics Italia**, erogato da AGID, è messo a disposizione
  delle pubbliche amministrazioni a titolo gratuito.

  Nell'attuale prima fase di beta test, il servizio è erogato su invito,
  seguendo un livello di servizio *"best effort"* e senza garanzia di continuità
  temporale.

  È offerto un supporto in giorni e orario di ufficio – 8 ore giornaliere dal
  lunedì al venerdì – attraverso canali dedicati e comunicati alle
  amministrazioni aderenti.

  È possibile recedere in qualsiasi momento, inviando una richiesta al servizio
  di supporto ad AGID.

  Web Analytics Italia è fisicamente ospitato presso il CSP qualificato SPC
  Cloud Lotto 1, in territorio italiano.

  AGID garantisce la protezione dei dati personali, come esplicitato
  nell'apposita informativa.

