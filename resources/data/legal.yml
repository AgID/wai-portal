  ## Utilizzo dei dati

  Tutti i dati pubblicati su WAI hanno un valore esclusivamente statistico e non
  sono una rappresentazione fedele degli eventi reali a cui si riferiscono. La
  raccolta dei dati è infatti soggetta a possibili errori di varia natura quali,
  a solo titolo di esempio, indisponibilità dei collegamenti di rete oppure
  incompatibilità dei dispositivi utilizzati.

  In nessun caso AGID può essere ritenuta responsabile dei danni di qualsiasi
  natura causati direttamente o indirettamente dall'utilizzo dei dati esposti su
  WAI ovvero dall'incapacità o impossibilità di accedervi.

  ## Accesso a siti esterni collegati

  I collegamenti a siti esterni indicati nel sito WAI sono forniti come
  semplice servizio agli utenti, con esclusione di ogni responsabilità sulla
  correttezza e sulla completezza dell'insieme dei collegamenti indicati.

  L'indicazione dei collegamenti non implica da parte di AGID alcun tipo di
  approvazione o condivisione di responsabilità in relazione alla legittimità,
  alla completezza e alla correttezza delle informazioni contenute nei siti
