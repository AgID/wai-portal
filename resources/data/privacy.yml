it: |
  La presente informativa è resa ai sensi degli artt. 13-14 del [Regolamento
  (UE) 2016/679 del Parlamento europeo e del
  Consiglio](https://eur-lex.europa.eu/legal-content/IT/TXT/HTML/?uri=CELEX:32016R0679).

  Questa pagina descrive le modalità di trattamento dei dati personali degli
  utenti che consultano il presente sito web. Le informazioni rese non
  riguardano altri siti, pagine o servizi online raggiungibili tramite link
  ipertestuali riferiti a risorse esterne al dominio del presente sito web.

  ### Titolare del trattamento dei dati personali

  **AGID – Agenzia per l'Italia Digitale**<br/>
  Indirizzo: Via Liszt, 21 - 00144 Roma<br/>
  Indirizzo PEC: protocollo@pec.agid.gov.it

  ### Contatti del responsabile della protezione dei dati

  Indirizzo: Via Liszt, 21 - 00144 Roma, presso AGID<br/>
  Indirizzo e-mail: responsabileprotezionedati@agid.gov.it

  ### Autorità di controllo

  **Garante per la protezione dei dati personali**<br/>
  Sito web: [https://www.garanteprivacy.it](https://www.garanteprivacy.it)

  ### Categorie e fonti dei dati personali, finalità e base giuridica del trattamento

  #### Dati di navigazione

  I sistemi informatici e le procedure software preposte al funzionamento del
  sito acquisiscono, nel corso del loro normale esercizio, alcuni dati personali
  la cui trasmissione è implicita nell'uso dei protocolli di comunicazione di
  internet (es.: dati personali acquisiti mediante log di accesso al sito). Tali
  dati sono trattati per la gestione tecnica del sito web e per la raccolta di
  dati analitici sul relativo traffico.

  #### Cookie e altri sistemi di tracciamento

  I cookie sono piccoli frammenti di testo che il sito web invia al browser
  dell'utente, ove vengono memorizzati per poi essere ri-trasmessi al sito alla
  visita successiva. Il presente sito utilizza cookie tecnici di sessione e
  cookie analitici volti alla raccolta di informazioni, in forma aggregata, sul
  numero degli utenti e su come gli stessi visitano il sito. Al fine di
  rispettare la privacy dei nostri utenti, gli indirizzi IP di coloro che
  navigano sul sito internet sono resi anonimi. Il sito si avvale del servizio
  esterno [Hotjar](https://www.hotjar.com/), di cui è disponibile la [privacy
  policy](https://www.hotjar.com/legal/policies/privacy). I cookies utilizzati
  dal sito non consentono l'identificazione o la profilazione dell'utente, che
  può sempre scegliere di abilitare o disabilitare i cookie, intervenendo sulle
  impostazioni del proprio browser di navigazione secondo le istruzioni rese
  disponibili dai relativi fornitori ai link di seguito indicati:

    - [Chrome](https://support.google.com/chrome/answer/95647?hl=eng)
    - [Firefox](https://support.mozilla.org/it/kb/Gestione%20dei%20cookie#w_impostazioni-dei-cookie)
    - [Safari per disposibi mobili](https://support.apple.com/it-it/guide/safari/sfri11471/mac)
    - [Safari](https://support.apple.com/it-it/HT201265)
    - [Internet Explorer](https://support.microsoft.com/it-it/help/17442/windows-internet-explorer-delete-manage-cookies)
    - [Edge](https://support.microsoft.com/it-it/help/4027947/microsoft-edge-delete-cookies)
    - [Opera](https://help.opera.com/en/latest/web-preferences/#cookies)

  #### Dati forniti dall'utente

  L'accesso alla piattaforma con tecnologia SPID comporta l'acquisizione di
  tutti i dati esplicitamente autorizzati dall'utente durante la procedura di
  autenticazione. I dati forniti sono trattati al solo scopo di supportare le
  funzionalità di autenticazione e autorizzazione della piattaforma.

  L'invio di messaggi agli indirizzi di contatto pubblicati sul sito e di
  messaggi privati indirizzati ai profili istituzionali dell'Agenzia sui social
  media comporta l'acquisizione di tutti i dati personali inclusi
  volontariamente dal mittente nel testo della propria comunicazione, trattati
  all'unico fine del riscontro richiesto.

  Specifiche informative saranno pubblicate nelle pagine del sito eventualmente
  predisposte per l'erogazione di determinati servizi.

  #### Base giuridica del trattamento

  La base giuridica del trattamento è individuata nell'esecuzione dei compiti di
  interesse pubblico o connessi all'esercizio dei pubblici poteri istituzionali
  posti in capo ad AGID anche con specifico riferimento alle attività previste
  dall'[articolo 7 del Codice dell'amministrazione
  digitale](https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/it/v2018-09-28/_rst/capo1_sezione2_art7.html).

  ### Categorie di destinatari dei dati personali

  AGID tratterà autonomamente i dati personali mediante il proprio personale.
  Sono destinatari dei dati personali, altresì, i fornitori di servizi tecnici e
  telematici, designati quali responsabili del trattamento.

  AGID non trasferisce alcun dato personale a Paesi terzi o a organizzazioni
  internazionali.

  ### Periodo di conservazione dei dati personali

  I dati di navigazione (incluso l'indirizzo IP) non vengono conservati per
  oltre 30 giorni dal momento della raccolta, fatte salve eventuali necessità di
  accertamento di reati da parte dell'Autorità giudiziaria.

  I dati personali forniti dagli utenti sono conservati per garantire il
  funzionamento delle utenze della piattaforma fino ad eventuale cancellazione
  dell'utenza, su richiesta dell'interessato.

  ### Diritti degli utenti

  Gli interessati hanno il diritto di ottenere da AGID l'accesso ai propri dati
  personali, la rettifica o la cancellazione degli stessi, la limitazione del
  relativo trattamento, il diritto di opporvisi e il diritto alla portabilità
  dei dati, laddove ne ricorrano i presupposti.

  Fatto salvo ogni altro ricorso amministrativo o giurisdizionale, è diritto
  degli interessati proporre reclamo al Garante per la protezione dei dati
  personali qualora ritengano che il trattamento dei propri dati violi il
  Regolamento.

  AGID garantisce che non è prevista alcuna forma di processo decisionale
  esclusivamente automatizzato che comporti effetti giuridici sull'interessato.

  **Data ultimo aggiornamento: 25 febbraio 2020**
