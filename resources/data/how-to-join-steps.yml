it:
  - name: Accedi con SPID
    description: |
      Per motivi di sicurezza e facilità d'uso, per accedere alla piattaforma
      WAI dovrai usare un'identità SPID.
    description_small: |
      Non hai SPID? [Scopri di più](https://www.spid.gov.it/richiedi-spid).
    image: spid-access
  - name: Inserisci il sito istituzionale
    description: |
      Dopo l'autenticazione, il primo sito web che devi inserire è quello
      istituzionale, cioè quello indicato su IndicePA. Solo in un secondo
      momento potrai aggiungere anche altri siti web.

      Per i siti istituzionali, il sistema auto compilerà alcuni dei campi
      richiesti in base alle informazioni presenti su IndicePA. Se i dati su
      IndicePA non sono corretti, dovrai prima provvedere a rettificarli.
    image: ipa-connection
  - name: Preleva il codice di tracciamento
    description: |
      WAI ti invierà per email il codice di tracciamento relativo al tuo sito
      web. Il codice consente al sistema di tracciare le visite e numerosi altri
      dati relativi al comportamento dei visitatori sul tuo sito.
    image: tracking-code-email
  - name: Inserisci il codice nel tuo sito
    description: |
      Inserisci il codice di tracciamento all'interno della struttura del sito.

      Se non sei tu a gestire direttamente il sito istituzionale, affida questo
      compito a un amministratore, uno sviluppatore o al tuo fornitore.
    description_small: |
      Se hai bisogno di aiuto per portare a termine questo passo oppure stai
      usando già *Matomo*, puoi consultare la
      [guida di WAI](https://docs.italia.it/agid/wai/wai-user-guide-docs/it/stabile/).
    image: tracking-code-website
  - name: Il sistema verifica il tracciamento
    description: |
      WAI si occupa di verificare che il codice di tracciamento che hai inserito
      sul sito invii correttamente i dati statistici relativi al comportamento
      dei visitatori.

      Solo a seguito di questa verifica sarai abilitato a gestire la tua PA su
      Web Analytics Italia.
    description_small: |
      Se vuoi saperne di più sulla verifica,
      [leggi le FAQ](/faq#verifica-tracciamento).
    image: verify-tracking
  - name: Vedi gli analytics
    description: |
      Dopo la verifica, il sito risulterà attivo e potrai iniziare a vedere i
      dati cliccando sull'apposita icona.

      Tieni presente che, mentre alcuni indicatori restituiranno immediatamente
      dei dati (es. log visitatori, tempo reale), per altri sarà necessaria
      qualche giornata di tracciamento per avere dati significativi.
    image: view-analytics
